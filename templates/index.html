<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/static/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjXs Login/SignUp</title>
      <link rel="icon" href="static/WhatsApp Image 2025-01-27 at 11.49.38 AM.png" type="image/png"/>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.25rem;
            font-size: 1.5rem;
        }
        h3 {
            color: #dc3545;
            margin-bottom: 1.25rem;
            font-weight: normal;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        input {
            width: 85%;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: #000;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        button:hover {
            background-color: #333;
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .toggle-form {
            margin-top: 1rem;
            color: #495057;
            cursor: pointer;
            font-size: 0.85rem;
        }
        #signupForm {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .form-container {
            transition: opacity 0.3s ease;
        }
        footer {
            margin-top: 1.25rem;
            color: #6c757d;
            font-size: 0.75rem;
        }
        footer a {
            color: #000;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: #333;
            text-decoration: underline;
        }
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (min-width: 768px) {
            .container {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="loginFormElement" method="POST" action="/login">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <button type="submit">Login <span class="spinner" style="display: none;"></span></button>
            </form>
            <p class="toggle-form" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Signup</h2>
            <h3>Get started with ProjXs! For your security, we recommend creating a unique and strong password. A weak or commonly used password may prevent you from being able to log in.</h3>
            <form id="signupFormElement" method="POST" action="/signup">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <button type="submit">Signup <span class="spinner" style="display: none;"></span></button>
            </form>
            <p class="toggle-form" onclick="toggleForm()">Already have an account? Log in</p>
        </div>

        <footer>
            <a href="{{ terms_url }}" target="_blank">Terms & Privacy Policy</a> |
            <a href="{{ doc_url }}" target="_blank">Documentation</a>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  }
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                signupForm.style.opacity = '0';
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    setTimeout(() => {
                        loginForm.style.opacity = '1';
                    }, 50);
                }, 300);
            } else {
                loginForm.style.opacity = '0';
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    setTimeout(() => {
                        signupForm.style.opacity = '1';
                    }, 50);
                }, 300);
            }
        }

        function togglePasswordVisibility(element) {
            const passwordInput = element.previousElementSibling;
            const svgPath = element.querySelector('path');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                svgPath.setAttribute('d', 'M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24');
            } else {
                passwordInput.type = "password";
                svgPath.setAttribute('d', 'M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z');
            }
        }

        function showLoading(form) {
            const button = form.querySelector('button[type="submit"]');
            const spinner = button.querySelector('.spinner');
            button.disabled = true;
            spinner.style.display = 'inline-block';
        }

        function hideLoading(form) {
            const button = form.querySelector('button[type="submit"]');
            const spinner = button.querySelector('.spinner');
            button.disabled = false;
            spinner.style.display = 'none';
        }

        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            showLoading(this);
        });

        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            showLoading(this);
        });
    </script>
</body>
</html>
